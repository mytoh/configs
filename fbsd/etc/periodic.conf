
monthly_statistics_enable="yes"
Monthly_statistics_report_devices="yes"
monthly_statistics_report_ports="yes"

daily_status_security-pkgaudit_enable="no"

daily_backup_pkgdb_enable="no"

# [[http://daemon-notes.com/articles/system/basic-conf/periodic]]
# Uncomment if you don't use sendmail
daily_clean_hoststat_enable="no"
daily_status_mail_rejects_enable="no"
daily_status_include_submit_mailq="no"
daily_submit_queuerun="no"

# disable archaic system messages cleanup since it is not in-use
daily_clean_msgs_enable="no"

# disable rwho database cleanup since the rwho daemon isn't running
daily_clean_rwho_enable="no"


daily_clean_disks_enable="no"
